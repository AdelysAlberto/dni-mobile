<app-header-home title="Consulta tu DNI"></app-header-home>

<ion-content>
     
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card mode="ios">
                    <ion-card-header color="primary">Consultemos el Status de tu DNI</ion-card-header>
                    <ion-card-content class="ion-padding" >
                        <ion-item>
                            <ion-label position="floating">Nro Expediente</ion-label>
                            <ion-input
                             [value]="exp"
                             type="number" 
                             inputmode="numeric"
                             required (ionChange)="getInput($event)">
                            </ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label>Fecha Nacimiento</ion-label>
                            <ion-datetime displayFormat="DD MM YYYY"
                                          [value]="fecha"
                                          max="{{ maxDate.toISOString() }}"
                                          min="1920-01-01"
                                          placeholder="Indique Fecha"
                                          (ionChange)="getDate( $event )"
                            ></ion-datetime>
                        </ion-item>
                    </ion-card-content>

                    <ion-card-header>
                        <ion-button (click)="getFromData()"> Consultar </ion-button>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="tempData" >
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        Expedientes Guardados
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item *ngFor="let data of tempData" >
                           <ion-item> 
                               <ion-label >
                                    {{ data.exp }} 
                               </ion-label>
                               <ion-buttons slot="end">
                                    <ion-icon (click)="buscame(data.exp)" name="search" slot="end"></ion-icon>
                                    <ion-icon (click)="deleteExp(data.exp)" class="ion-padding" ios="ios-close" md="md-close"></ion-icon>
                               </ion-buttons>
                               
                           </ion-item>
                        </ion-item>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-item>
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
        <ion-text color="primary"><sub>Desarrollado por <b> Adelys Belen</b></sub></ion-text>
        </ion-item>
    </ion-toolbar>
</ion-footer>
