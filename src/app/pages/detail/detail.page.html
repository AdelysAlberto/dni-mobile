<ion-header class="margin-bottom">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-capitalize">Tu Consulta</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      Hola <b>{{data.nombre}}</b>
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        <p> El Status de tu consulta es: </p> 
        <p> <b>{{ data.tramiteStatus}}</b> </p>
      </ion-text>
      <ion-text><p> Iniciaste el tramite el dia:  {{ data.inicioTramite}}</p></ion-text>
      <ion-text><p> Tu precaria vence el dia: {{data.vencimientoTramite}}</p></ion-text>
    </ion-card-content>
    <ion-card-header>  
      
        <ion-button href="/"> Back </ion-button>
        
    </ion-card-header>
  </ion-card>

</ion-content>
